<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!--Referencing *.css file-->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class = "wrapper">
    <header>
        <h1>CALCULATOR 1.0</h1>
    </header>
    <main>
        <div class = "calculator">
            <div class = "screen">
                <input id = "txtScreen" class = "txtScreen" type = "text" placeholder = "0" readonly = "true">
            </div>
            <div class = "operators">
                <button id = "btnAdd" class = "btnOperator">+</button>
                <button id = "btnSubtract" class = "btnOperator">-</button>
                <button id = "btnMultiply" class = "btnOperator">*</button>
                <button id = "btnDivide" class = "btnOperator">/</button>
            </div>
            <div class = "numbers">
                <button id = "btn07" class = "btnNumber">7</button>
                <button id = "btn08" class = "btnNumber">8</button>
                <button id = "btn09" class = "btnNumber">9</button>
                <button id = "btn04" class = "btnNumber">4</button>
                <button id = "btn05" class = "btnNumber">5</button>
                <button id = "btn06" class = "btnNumber">6</button>
                <button id = "btn01" class = "btnNumber">1</button>
                <button id = "btn02" class = "btnNumber">2</button>
                <button id = "btn03" class = "btnNumber">3</button>
                <button id = "btn00" class = "btnNumber">0</button>
                <button id = "btnSign" class = "btnNumber">+/-</button>
                <button id = "btnDot" class = "btnNumber">.</button>
            </div>
            <div class = "actions">
                <button id = "btnC" class = "btnAction">C</button>
                <button id = "btnCE" class = "btnAction">CE</button>
                <button id = "btnIqual" class = "btnAction">=</button>
            </div>
        </div>
        <!--Referencing *.js file-->
        <script src="./scripts/main.js"></script>
    </main>
    <footer>
        <h3 class = "left">Done with html, js y css</h3>
        </br>
        <h3 class = "rigth">by Marcel Johan Lazo de la Vega Velarde</h4>
    </footer>
    </div>
</body>
</html>
